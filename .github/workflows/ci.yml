name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: git config
        run: |
          git config user.name "edram"
          git config user.email "edram@qq.com"
          npm config set //registry.npmjs.org/:_authToken 2b725295-ba98-4792-a57d-02eff0388981
      - run: cat ~/.npmrc
      - run: yarn
      - run: npm run release --cli
        env:
          GITHUB_TOKEN: ${{ secrets.EDRAM_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
